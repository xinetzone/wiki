format: jb-book
root: index
parts:
- caption: 哲学
  chapters:
  - file: life/index
    sections:
    - glob: life/**

- caption: 学习
  chapters:
  - file: web/index
    sections:
    - glob: web/**
  - file: study/index
    sections:
    - glob: study/**

- caption: 编程
  chapters:
  - file: python/index
    sections:
    - glob: python/**

- caption: 学科
  chapters:
  - file: math/index
    sections:
    - glob: math/**
  - file: sanstyle/index
    sections:
    - glob: sanstyle/**
    - file: rst/index
      sections:
      - glob: rst/**
    - file: sphinx/index
      sections:
      - glob: sphinx/**
    - file: actions/index
      sections:
      - file: actions/sphinx/index
        sections:
        - glob: actions/sphinx/**
    - file: epb/index
      sections:
      - glob: epb/**

- caption: 混沌
  chapters:
  - file: about/index
    sections:
      - file: README
      - glob: about/**
      - file: CHANGELOG
  - url: https://xinetzone.github.io/sanstyle-book/
    title: Sanstyle Book
  - file: glossary/index
    sections:
    - glob: glossary/**
  - file: other/index
    sections:
    - glob: other/**
    
